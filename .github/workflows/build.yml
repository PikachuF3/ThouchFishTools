name: Build App for Win and Mac

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # 顺便升级到 v4 以保持最新

    - name: Set up Python
      uses: actions/setup-python@v5 # 升级到 v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller customtkinter tkinterdnd2

    # 自动下载 Windows 版 FFmpeg
    - name: Download FFmpeg (Windows)
      if: matrix.platform == 'windows'
      run: |
        curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
        powershell Expand-Archive ffmpeg.zip -DestinationPath ffmpeg_temp
        copy ffmpeg_temp/*/bin/ffmpeg.exe .

    # 自动下载 Mac 版 FFmpeg
    - name: Download FFmpeg (Mac)
      if: matrix.platform == 'macos'
      run: |
        curl -L -o ffmpeg.zip https://evermeet.cx/ffmpeg/getrelease/zip
        unzip ffmpeg.zip
        chmod +x ffmpeg

    - name: Build with PyInstaller (Windows)
      if: matrix.platform == 'windows'
      run: |
        pyinstaller --noconsole --onefile --collect-all tkinterdnd2 --collect-all customtkinter --add-data "ffmpeg.exe;." converter_v4.py

    - name: Build with PyInstaller (Mac)
      if: matrix.platform == 'macos'
      run: |
        pyinstaller --noconsole --onefile --collect-all tkinterdnd2 --collect-all customtkinter --add-data "ffmpeg:." converter_v4.py

    # 关键修改：升级到 v4
    - name: Upload Artifact
      uses: actions/upload-artifact@v4 
      with:
        name: ${{ matrix.platform }}-build
        path: |
          dist/*.exe
          dist/*.app
        if-no-files-found: error # 如果没找到文件直接报错，方便排查
