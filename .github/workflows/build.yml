name: Build App for Win and Mac

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller customtkinter tkinterdnd2

    # --- Windows 工具准备 ---
    - name: Download FFmpeg & ffprobe (Windows)
      if: matrix.platform == 'windows'
      run: |
        curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
        powershell Expand-Archive ffmpeg.zip -DestinationPath ffmpeg_temp
        copy ffmpeg_temp/*/bin/ffmpeg.exe .
        copy ffmpeg_temp/*/bin/ffprobe.exe .

    # --- Mac 工具准备 (修复 Exit Code 1 问题) ---
    - name: Download FFmpeg & ffprobe (Mac)
      if: matrix.platform == 'macos'
      run: |
        # 使用强力模式下载并解压 ffmpeg
        curl -L -o ffmpeg.zip https://evermeet.cx/ffmpeg/getrelease/zip
        unzip -o ffmpeg.zip
        # 使用强力模式下载并解压 ffprobe
        curl -L -o ffprobe.zip https://evermeet.cx/ffprobe/getrelease/zip
        unzip -o ffprobe.zip
        # 赋予可执行权限
        chmod +x ffmpeg ffprobe

    # --- 编译 Windows 版 ---
    - name: Build with PyInstaller (Windows)
      if: matrix.platform == 'windows'
      run: |
        pyinstaller --noconsole --onefile \
          --collect-all tkinterdnd2 \
          --collect-all customtkinter \
          --add-data "ffmpeg.exe;." \
          --add-data "ffprobe.exe;." \
          converter_split_v5.py

    # --- 编译 Mac 版 ---
    - name: Build with PyInstaller (Mac)
      if: matrix.platform == 'macos'
      run: |
        pyinstaller --noconsole --onefile \
          --collect-all tkinterdnd2 \
          --collect-all customtkinter \
          --add-data "ffmpeg:." \
          --add-data "ffprobe:." \
          converter_split_v5.py

    # --- 上传结果 ---
    - name: Upload Artifact
      uses: actions/upload-artifact@v4 
      with:
        name: ${{ matrix.platform }}-build
        path: |
          dist/*.exe
          dist/*.app
        if-no-files-found: error
