name: Build Video Factory Pro (Win & Mac App)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            exec_name: "视频工厂_Pro.exe"
          - os: macos-latest
            platform: macos
            exec_name: "视频工厂_Pro"

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller customtkinter tkinterdnd2

    # --- Windows 下载 FFmpeg (修复了 rm -rf 报错) ---
    - name: Download FFmpeg (Windows)
      if: matrix.platform == 'windows'
      run: |
        curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
        powershell Expand-Archive ffmpeg.zip -DestinationPath ffmpeg_temp
        copy ffmpeg_temp/*/bin/ffmpeg.exe .
        # 使用 PowerShell 语法进行清理
        Remove-Item -Recurse -Force ffmpeg_temp
        Remove-Item ffmpeg.zip

    # --- Mac 下载 FFmpeg ---
    - name: Download FFmpeg (Mac)
      if: matrix.platform == 'macos'
      run: |
        curl -L -o ffm_mac.zip https://evermeet.cx/ffmpeg/getrelease/zip
        unzip -o ffm_mac.zip
        chmod +x ffmpeg
        rm ffm_mac.zip

    # --- Windows 打包逻辑 ---
    - name: Build with PyInstaller (Windows)
      if: matrix.platform == 'windows'
      run: |
        pyinstaller --noconsole --onefile `
          --collect-all tkinterdnd2 `
          --collect-all customtkinter `
          --add-data "ffmpeg.exe;." `
          --name "${{ matrix.exec_name }}" `
          "视频工厂.py"

    # --- Mac 打包逻辑 (.app 模式) ---
    - name: Build with PyInstaller (Mac)
      if: matrix.platform == 'macos'
      run: |
        pyinstaller --noconsole --onedir \
          --collect-all tkinterdnd2 \
          --collect-all customtkinter \
          --add-data "ffmpeg:." \
          --name "${{ matrix.exec_name }}" \
          "视频工厂.py"
        
        # 压缩 .app 文件夹以保留权限
        cd dist
        zip -r "../${{ matrix.exec_name }}_mac.zip" "${{ matrix.exec_name }}.app"

    # --- 上传产物 ---
    - name: Upload Artifact (Windows)
      if: matrix.platform == 'windows'
      uses: actions/upload-artifact@v4 
      with:
        name: windows-build
        path: dist/${{ matrix.exec_name }}

    - name: Upload Artifact (Mac)
      if: matrix.platform == 'macos'
      uses: actions/upload-artifact@v4 
      with:
        name: macos-app-build
        path: ${{ matrix.exec_name }}_mac.zip
