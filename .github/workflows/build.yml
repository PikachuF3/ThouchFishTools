name: Build App for Win and Mac

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false # 即使一个失败，另一个也会继续
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller customtkinter tkinterdnd2

    # Windows 工具下载 (沿用你最初成功的逻辑)
    - name: Download FFmpeg (Windows)
      if: matrix.platform == 'windows'
      run: |
        curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
        powershell Expand-Archive ffmpeg.zip -DestinationPath ffmpeg_temp
        copy ffmpeg_temp/*/bin/ffmpeg.exe .
        copy ffmpeg_temp/*/bin/ffprobe.exe .

    # Mac 工具下载 (修复 Evermeet 解压文件名冲突)
    - name: Download FFmpeg & ffprobe (Mac)
      if: matrix.platform == 'macos'
      run: |
        # 1. 下载并解压 ffmpeg
        curl -L -o ffmpeg_mac.zip https://evermeet.cx/ffmpeg/getrelease/zip
        unzip -o ffmpeg_mac.zip
        # 此时目录下有一个文件叫 ffmpeg

        # 2. 下载并解压 ffprobe
        curl -L -o ffprobe_mac.zip https://evermeet.cx/ffprobe/getrelease/zip
        # 先创建一个临时目录解压，防止它覆盖上面的 ffmpeg 文件
        mkdir ffprobe_temp
        unzip -o ffprobe_mac.zip -d ffprobe_temp
        # 把解压出来的那个文件（不管它叫什么）移动并更名为 ffprobe
        mv ffprobe_temp/* ffprobe
        
        # 3. 赋予权限并清理
        chmod +x ffmpeg ffprobe
        rm -rf ffprobe_temp ffmpeg_mac.zip ffprobe_mac.zip
        ls -lh ffmpeg ffprobe

    - name: Build with PyInstaller (Windows)
      if: matrix.platform == 'windows'
      run: |
        pyinstaller --noconsole --onefile --collect-all tkinterdnd2 --collect-all customtkinter --add-data "ffmpeg.exe;." --add-data "ffprobe.exe;." converter_split_v5.py

    - name: Build with PyInstaller (Mac)
      if: matrix.platform == 'macos'
      run: |
        pyinstaller --noconsole --onefile --collect-all tkinterdnd2 --collect-all customtkinter --add-data "ffmpeg:." --add-data "ffprobe:." converter_split_v5.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4 
      with:
        name: ${{ matrix.platform }}-build
        path: |
          dist/*.exe
          dist/*.app
        if-no-files-found: error
