name: Build App for Win and Mac

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller customtkinter tkinterdnd2

    # Windows 构建逻辑 (保持不变)
    - name: Download FFmpeg (Windows)
      if: matrix.platform == 'windows'
      run: |
        curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
        powershell Expand-Archive ffmpeg.zip -DestinationPath ffmpeg_temp
        copy ffmpeg_temp/*/bin/ffmpeg.exe .
        copy ffmpeg_temp/*/bin/ffprobe.exe .

    # Mac 构建逻辑 (彻底修复 ffprobe 找不到的问题)
    - name: Download FFmpeg & ffprobe (Mac)
      if: matrix.platform == 'macos'
      run: |
        # 分开下载并指定解压目录，防止同名文件冲突
        curl -L -o ffm_mac.zip https://evermeet.cx/ffmpeg/getrelease/zip
        mkdir ffm_tmp && unzip -o ffm_mac.zip -d ffm_tmp
        mv ffm_tmp/ffmpeg .

        curl -L -o ffp_mac.zip https://evermeet.cx/ffprobe/getrelease/zip
        mkdir ffp_tmp && unzip -o ffp_mac.zip -d ffp_tmp
        # 即使它解压出来叫 ffmpeg，我们也强行把它改名为 ffprobe
        mv ffp_tmp/* ffprobe
        
        chmod +x ffmpeg ffprobe
        rm -rf ffm_tmp ffp_tmp *.zip

    - name: Build with PyInstaller (Windows)
      if: matrix.platform == 'windows'
      run: |
        pyinstaller --noconsole --onefile --collect-all tkinterdnd2 --collect-all customtkinter --add-data "ffmpeg.exe;." --add-data "ffprobe.exe;." converter_split_v5.py

    - name: Build with PyInstaller (Mac)
      if: matrix.platform == 'macos'
      run: |
        pyinstaller --noconsole --onefile --collect-all tkinterdnd2 --collect-all customtkinter --add-data "ffmpeg:." --add-data "ffprobe:." converter_split_v5.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4 
      with:
        name: ${{ matrix.platform }}-build
        path: |
          dist/*.exe
          dist/*.app
